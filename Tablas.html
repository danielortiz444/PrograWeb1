<html>
<head>
	<meta charset="utf-8"> 
	<!-- Conjunto de Caracteres-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--Define la escala, permite el desarrollo responsivo -->
	<title></title>
	<style type="text/css">
		table{
			border: 5px solid gold;
			width: 75%;
			margin: auto;
			text-align: center;

			background: blue;
			color: white;

		}
		th{
			background: white;
			color: blue;
			border: 1px solid gold;
		}
		td{
			border: 2px solid gold;
		}

	</style>
</head>
<body>
	<!--Rowspan combinar filas y colspan combinar columnas-->
	<h1>Tablas en HTML </h1>
	<table>
		<caption>Uso de Tablas</caption>
		<thead>
			<tr>
				<th>Titulo 1</th>
				<th colspan="3">Titulo 2</th>
				
			</tr>
		</thead>
		<tbody>
			<tr> 
				<td rowspan="2">Celda 1</td>
				<td>Celda 2</td>
				<td>Celda 3</td>
				<td>Celda 4</td>
			</tr>
			<tr>
				
				<td>Celda 6</td>
				<td>Celda 7</td>
				<td>Celda 8</td>
			</tr>
			<tr>
				<td rowspan="2">Celda 9</td>
				<td>Celda 10</td>
				<td>Celda 11</td>
				<td>Celda 12</td>
			</tr>
			<tr>
			
				<td>Celda 14</td>
				<td>Celda 15</td>
				<td>Celda 16</td>
			</tr>

		</tbody>
		<tfoot>
			<tr>
				<td>Totales 1</td>
				<td>Totales 2</td>
				<td>Totales 3</td>
				<td>Totales 4</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
