<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formularios en HTML</title>
</head>
<body>
	<h1>Registro de Usuarios</h1>
	<form action="" method="post" enctype="text/plain">
		<!-- Con esta etiqueta agrupamos controles de formulario -->
		<fieldset>
			<legend>Datos de Usuario</legend>
			<label for="username">
					Nombre de Usuario:
			</label>
		
			<input type="text" name="username" id="username" placeholder="Nombre de Usuario" 
			size="25" maxlength="30"  title="Nombre de Usuario" required /><br/>
			<label for="pass">
				Contraseña:
			</label>
			<input type="password" name="pass" id="pass" placeholder="Password" size="15" title="Contraseña" /><br/>
			<label for="sugerencia">Dudas o sugerencias:</label>
			<textarea name="sugerencia" id="sugerencia" rows="5" cols="30" readonly>
				Rellena los campos vacios con tu informacion
			</textarea><br/>
			<label for="correo">Email:</label>
			<input type="email" name="correo" id="correo" /><br/>

			<label for="fecha">Fecha de Nacimiento:</label>
			<input type="date" name="fecha"><br/>

			<label for="hora">Hora en que naciste: </label>
			<input type="time" name="hora"><br/>

			<label for="sitioweb">Sitio Web:</label>
			<input type="url" name="sitioweb" id="sitioweb"><br/>

			<label for="edad">Ingresa tu Edad: </label>
			<input type="number" name="edad" id="edad"><br/>

			<label for="califica">Califica este sitio:</label>
			<input type="range" name="califica" id="califica" min="0" max="10" value="5"><br/>

			<label for="favorito">Elige tu color favorito:</label>
			<input type="color" name="favorito" id="favorito"><br/>

			<label for="mes">Mes de Consulta:</label>
			<input type="month" name="mes" id="mes"><br/>

			<label for="semana">Semana de Consulta:</label>
			<input type="week" name="semana" id="semana"><br/>

			<label for="fechahora">Registro de fecha y hora:</label>
			<input type="datetime-local" name="fechahora" id="fechahora"><br/>

			<label for="archivo">Ingresa aqui tu Acta de Nacimiento:</label><br/>
			<input type="file" name="archivo" id="archivo"><br/>

			<label>Pasatiempos Favoritos</label><br/>

			<input type="checkbox" name="hobbie" id="hobbie" value="1">
			<label for="hobbie">Jugar Futbol</label><br/>

			<input type="checkbox" name="hobbie1" id="hobbie1" value="2">
			<label for="hobbie1">Jugar Basquetbol</label><br/>

			<input type="checkbox" name="hobbie2" id="hobbie2" value="3">
			<label for="hobbie2">Jugar Volleyball</label><br/>



			<input type="submit" name="enviar" id="enviar
			" value="Enviar Datos">
		</fieldset>
	</form>
</body>
</html>
