
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Blog de Opiniones</title>
  <link rel="stylesheet" href="blog.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="ProyectoArturia.html">HOME</a>
      <a href="blog.html">BLOG</a>
    </nav>
    <h1 class="titulo">ðŸ’¬ Blog de DiscusiÃ³n - Arturia</h1>
  </header>
  <main class="contenedor">
    <p class="intro">Bienvenido al espacio de discusiÃ³n. Comparte tus opiniones, experiencias y sugerencias sobre los productos de Arturia.</p>
    <textarea id="comentario" placeholder="Escribe tu comentario..."></textarea><br>
    <button onclick="publicarComentario()">Publicar</button>
    <h2>Comentarios:</h2>
    <ul id="listaComentarios"></ul>
  </main>

  <script>
    function cargarComentarios() {
      const lista = document.getElementById("listaComentarios");
      const comentarios = JSON.parse(localStorage.getItem("comentarios") || "[]");
      lista.innerHTML = "";
      comentarios.forEach(com => {
        const li = document.createElement("li");
        li.textContent = com;
        lista.appendChild(li);
      });
    }

    function publicarComentario() {
      const textarea = document.getElementById("comentario");
      const texto = textarea.value.trim();
      if (texto) {
        const comentarios = JSON.parse(localStorage.getItem("comentarios") || "[]");
        comentarios.push(texto);
        localStorage.setItem("comentarios", JSON.stringify(comentarios));
        textarea.value = "";
        cargarComentarios();
      }
    }

    document.addEventListener("DOMContentLoaded", cargarComentarios);
  </script>
</body>
</html>
