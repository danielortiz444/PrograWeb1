<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Obtener datos con formulario con Javascript</title>
	<script type="text/javascript" src="readform.js"></script>
	<link rel="stylesheet" href="formu.css">

</head>
<body>
	<h1>Registro Usuario</h1>
	<form name="formulario">
		<label>Nombre de Usuario:</label><br/>
		<input type="text" name="nom" id="nom"><br/>
		<label>Contraseña:</label><br/>
		<input type="password" name="pass" id="pass"><br/>
		<label>Carrera:</label><br/>
		<select name="carrera" id="carrera">
			<option value="ITI">Ing. Tec. Informacion</option>
			<option value="ITEM">Ing. Telematica</option>
		</select><br/>
		<label for="genero">Género</label><br/>
		<input type="radio" name="genero" id="genero" value="F">Femenino<br/>
		<input type="radio" name="genero" id="genero" value="M">Masculino<br/>
		<input type="checkbox" name="terminos" id="terminos">
		<label for="casilla">Acepto los terminos y condiciones de uso </label><br/>
		<input type="button" name="envio" id="envio" value="Leer datos" onclick="leer()">
		
	</form>
	<div id="resultado"></div>
</body>
</html>
